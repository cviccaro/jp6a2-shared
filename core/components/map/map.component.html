  <md-toolbar [hidden]="!mapShowing" class="map-toolbar">
    <button md-button md-fab class="md-icon-button md-mini locate-me hide-mobile" title="Locate me" (click)="locateMe()">
      <md-icon>location_on</md-icon>
    </button>
    <label class="locate-me-label hide-mobile">Locate Me</label>
    <div class="small map-toolbar-input-container hide-mobile">
      <label class="address-label">Need Directions?</label>
      <input mdInput class="map-toolbar-input" type="text" [formControl]="directionsOrigin" placeholder="Enter your address..." size="60" />
    </div>
    <button class="mobile centered" md-button md-raised-button color="accent" (click)="openDirectionsExternally()" (touchend)="openDirectionsExternally()" title="Get Directions">
      <md-icon>directions</md-icon>&nbsp;&nbsp;Get Directions on Google Maps
    </button>
  </md-toolbar>
  <agm-map id="map" [latitude]="latitude" [longitude]="longitude" [zoom]="zoom" [hidden]="!mapShowing" class="fadeIn animated">
    <jp-map-control (mapLoaded)="mapLoaded($event)"></jp-map-control>
    <div id="directionsPanel" [hidden]="!directionsShowing" #directions>
      <div class="directions-toolbar">
        <button md-button (click)="openDirectionsExternally()" title="View on Google" class="open-in-google">
          <md-icon>directions</md-icon>&nbsp;&nbsp;Print and Share on Google Maps
        </button>
      </div>
    </div>
    <button md-button md-fab class="md-icon-button md-mini close" id="mapClose" title="Close" (click)="closeMap()" (touchend)="closeMap()">
      <md-icon>close</md-icon>
    </button>
    <agm-marker [label]="'J'" [title]="title" [latitude]="latitude" [longitude]="longitude" events="vm.map.pin.events">
      <agm-info-window [isOpen]="infoWindowOpen">
        JP Enterprises<br />108 Commerce Blvd<br />Lawrence, PA 15055
      </agm-info-window>
    </agm-marker>
  </agm-map>
  <button md-button class="inverted-button get-directions" (click)="openMap()" [hidden]="mapShowing">
    <div md-ripple md-ripple-centered="true"></div>
    Get Directions
  </button>
