<div class="images-wrapper" *ngIf="images.length">
	<div class="gallery-spacer">
		<img [src]="images[0].url" />
	</div>
	<div *ngFor="let image of images" 
		class="gallery-item" 
		jpGalleryItem
		[jpBackground]="image.url"
		[class.active]="image.active"
		[class.hidden]="!image.active">
	</div>
</div>
<jp-pager *ngIf="ready" pagerType="minimal" [totalPages]="images.length" [currentPage]="current" (pageChanged)="switch($event)" includeNav="true"></jp-pager>
