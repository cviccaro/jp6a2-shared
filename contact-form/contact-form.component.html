<p class="text-right">JP Enterprises | 108 Commerce Blvd. - Suite D | Lawrence, PA 15055-0513 | toll-free: 800-372-1263 | office: 724-746-6363</p>
<form class="jp-form" name="contactForm" layout="row" layout-wrap novalidate (ngSubmit)="_submit()" [formGroup]="contactForm">
  <mat-input-container class="form-group required">
    <input mdInput name="first_name" [formControl]="contactForm.get('first_name')" required placeholder="First Name" />
  </mat-input-container>
  <mat-input-container class="form-group required">
    <input mdInput name="last_name" [formControl]="contactForm.get('last_name')" placeholder="Last Name" required />
  </mat-input-container>
  <mat-input-container class="form-group">
    <input mdInput name="company" [formControl]="contactForm.get('company')" placeholder="Company Name" />
  </mat-input-container>
  <mat-input-container class="form-group required">
    <input mdInput type="email" name="email" required [formControl]="contactForm.get('email')" placeholder="Email Address" />
  </mat-input-container>
  <mat-input-container class="form-group">
    <input mdInput type="tel" name="phone" [formControl]="contactForm.get('phone')" placeholder="Daytime Number" />
  </mat-input-container>
<!--   <mat-input-container class="form-group">
    <input mdInput name="contact_time" [formControl]="contactForm.get('contact_time')" placeholder="Best time to contact you" />
  </mat-input-container> -->
  <div class="form-group full textarea">
     <span class="mat-input-placeholder-wrapper"><label class="mat-input-placeholder mat-float mat-empty">Tell Us About Your Project</label></span>
     <textarea jpTextareaAutoexpand md-input name="comments" [formControl]="contactForm.get('comments')"></textarea>
  </div>
  <div class="form-group full flush" *ngIf="siteKey">
    <recaptcha (resolved)="resolved($event)" [siteKey]="siteKey" theme="dark" name="captcha" required [formControl]="contactForm.get('captcha')"></recaptcha>
  </div>
  <div class="form-actions">
    <button md-button type="submit" class="form-submit inverted-button" [disabled]="!contactForm.valid">Submit Form</button>
  </div>
</form>
